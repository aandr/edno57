<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <form method="post">
            <p>A: <input type="text" name="a"></p>
            <p>B: <input type="text" name="b"></p>
            <input type="submit" value="Calculate">
        </form>
        {% if result %}
        <p>Result: {{ a }} + {{ b }} = {{ result }}</p>
        {% endif %}
    </body>
</html>
